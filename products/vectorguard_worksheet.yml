id: vectorguard
name: VectorGuard
product_type: paid_blueprint
pillar: vector
version: "2.0.0"

# ---------------------------------------------------------------------------
# 1. Purpose Summary
# ---------------------------------------------------------------------------
purpose_summary: >
  VectorGuard is a deterministic, enterprise-grade governance blueprint for vector
  database and embedding infrastructure. It provides 500+ rules, a compliance ledger,
  FixPack-Lite remediation, GuardScore integration, and full canonical-schema
  conformance. It is designed for regulated environments where vector workloads,
  embedding traffic, and LLM data flows must be secured with zero ambiguity.

# ---------------------------------------------------------------------------
# 2. Governance Domains Covered
# ---------------------------------------------------------------------------
governance_domains:
  - networking
  - encryption
  - identity_and_access
  - metadata_governance
  - embedding_security
  - data_residency
  - exfiltration_controls
  - observability_gaps

# ---------------------------------------------------------------------------
# 3. Rule Categories (High-Level)
# ---------------------------------------------------------------------------
rule_categories:
  - Network Boundary Controls
  - Encryption & Key Governance
  - IAM & Principal Hardening
  - Embedding Storage Security
  - Data Exposure & Exfiltration
  - Configuration Drift Detection
  - Resource Lifecycle & Deletion Safety

# ---------------------------------------------------------------------------
# 4. FixPack Snippets Required (Representative Subset)
# ---------------------------------------------------------------------------
fixpack_required:
  - VEC-FIX-001: enforce_tls
  - VEC-FIX-002: encrypt_storage
  - VEC-FIX-003: disable_public_sg
  - VEC-FIX-004: enable_kms_key_rotation
  - VEC-FIX-005: tighten_iam_roles

# ---------------------------------------------------------------------------
# 5. Custom Output Metadata (If Any)
# ---------------------------------------------------------------------------
custom_output_metadata:
  remediation_density: boolean
  compliance_ledger_enabled: boolean

# ---------------------------------------------------------------------------
# 6. CLI Extensions (If Any)
# ---------------------------------------------------------------------------
cli_extensions:
  - "--compliance-ledger": "Output compliance ledger JSON (paid products only)"
  - "--fixpack-summary": "Summarize available deterministic remediation snippets"

# ---------------------------------------------------------------------------
# 7. Performance & Resource Constraints
# ---------------------------------------------------------------------------
performance_constraints:
  max_memory_mb: 250
  expected_runtime_ms: 800
  large_plan_runtime_ms: 1800
  playground_runtime_ms: 2000

# ---------------------------------------------------------------------------
# 8. Known Future Extensions
# ---------------------------------------------------------------------------
future_extensions:
  - advanced embedding lineage tracing
  - vector workload cost forecasting module
  - vector-RAG pipeline policy pack (post-launch)

# ---------------------------------------------------------------------------
# 9. Interoperability Conflicts (Potential)
# ---------------------------------------------------------------------------
interoperability_conflicts:
  - FixPack-Pro future duplication risk
  - GuardScore v2 pillar weight adjustment may require recalibration
  - Compliance Ledger 3.0 schema expansion (2026 roadmap)

# ---------------------------------------------------------------------------
# Administrative Metadata (not part of technical spec)
# ---------------------------------------------------------------------------
maintainers:
