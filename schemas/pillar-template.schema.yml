# provenance: Master Spec reference file:///mnt/data/gpt-instructions.txt
$schema: https://json-schema.org/draft/2020-12/schema
type: object
required:
  - id
  - name
  - version
  - short_description
  - long_description
  - features
  - description
  - marketing
  - metadata
  - governance
  - related_products
  - pillars
  - components
  - semantic_assets
  - references
  - provenance
properties:
  id:
    type: string
  name:
    type: string
  version:
    type: string
  short_description:
    type: string
  long_description:
    type: string
  features:
    type: array
  description:
    type: string
  marketing:
    type: object
    required:
      - hero
    properties:
      hero:
        type: string
    additionalProperties: true
  metadata:
    type: object
    required:
      - version
      - funnel_stage
      - pricing_reference
      - ux_goals
    properties:
      version:
        type: string
      funnel_stage:
        type: string
      pricing_reference:
        type: string
      ux_goals:
        type: array
        items:
          type: string
    additionalProperties: true
  governance:
    type: object
    required:
      - spec_version
      - last_reviewed
      - owner
      - stability_level
    properties:
      spec_version:
        type: string
      last_reviewed:
        type: string
      owner:
        type: string
      stability_level:
        type: string
    additionalProperties: true
  contract_ref:
    type:
      - "null"
      - string
  related_products:
    type: array
    items:
      type: string
  pillars:
    type: array
  components:
    type: array
  semantic_assets:
    type: array
  references:
    type: object
    properties:
      canonical_schema:
        type: string
        const: "guardsuite-core/canonical_schema.json"
    required:
      - canonical_schema
    additionalProperties: false
  provenance:
    type: array
additionalProperties: false
