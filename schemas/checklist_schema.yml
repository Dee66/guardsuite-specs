$schema: "https://json-schema.org/draft/2020-12/schema"
title: "GuardSuite Checklist Schema"
type: object
required: [metadata, states, phases, items]
properties:
  metadata:
    type: object
    required: [checklist_version, product_id, description]
    properties:
      checklist_version: { type: string }
      product_id: { type: string }
      description: { type: string }
  states:
    type: object
    required: [allowed]
    properties:
      allowed:
        type: array
        items: { type: string }
  phases:
    type: array
    items:
      type: object
      required: [id, name, description]
      properties:
        id: { type: string }
        name: { type: string }
        description: { type: string }
  items:
    type: array
    items:
      type: object
      required: [id, phase, title, status, acceptance_criteria]
      properties:
        id: { type: string }
        phase: { type: string }
        title: { type: string }
        description: { type: string }
        status: { type: string }
        acceptance_criteria:
          type: array
          items: { type: string }
        dependencies:
          type: array
          items: { type: string }
