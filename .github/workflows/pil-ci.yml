name: PIL Validation

on:
  push:
    branches: [ main, "**" ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate PIL contracts and artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest

      - name: Run strict YAML/content validator
        run: python3 scripts/validate_yaml_strict.py --fail-missing-files

      - name: Validate referenced validation_artifacts
        run: python3 scripts/validate_validation_artifacts.py

      - name: Refresh PIL checklist progress
        run: python3 scripts/update_pil_progress.py pil_checklist.md

      - name: Run ai_consumer smoke test
        run: pytest -q tests/test_ai_consumer.py
