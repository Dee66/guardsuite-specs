name: Repo Audit

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # ensure test and linter tools are available (pinned for reproducibility)
          pip install "flake8==6.1.0" "pytest==7.4.0" || true
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run full audit
        run: |
          python3 tools/full_audit.py

      - name: Upload ai_reports
        uses: actions/upload-artifact@v4
        with:
          name: ai_reports
          path: ai_reports

      - name: Upload ai_reports_multi (if produced)
        uses: actions/upload-artifact@v4
        with:
          name: ai_reports_multi
          path: ai_reports_multi

      - name: Post summary
        if: always()
        run: |
          echo "Audit complete. See ai_reports artifact for details."
