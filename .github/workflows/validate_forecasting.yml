name: Validate Forecasting

on:
  push: {}
  pull_request: {}

jobs:
  forecasting-tests:
    runs-on: ubuntu-latest
    name: Run forecasting unit tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml pytest

      - name: Run forecasting tests
        run: |
          pytest -q tests/test_drift_forecast_engine.py tests/test_drift_forecast_regression_guard.py
